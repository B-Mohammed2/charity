{% extends "base.html" %}
{% load static %}

<section id="donation-form">
    <h2>Make a Donation</h2>
    <p>Your support means the world to us. Thank you for helping us make a difference!</p>
    <form method="POST" action="{% url 'process_donation' %}">
        {% csrf_token %}
        <label for="amount">Donation Amount (Â£):</label>
        <input type="number" id="amount" name="amount" min="1" required>
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message (optional):</label>
        <textarea id="message" name="message" rows="4"></textarea>
        
        <!-- Add payment processing or donation platform integration here -->
        <!-- For example, you can include a button to proceed to a payment gateway -->

        <button type="submit" class="btn">Donate Now</button>
    </form>
</section>
